<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FlexCrop Online</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="/webpages/shared/shared.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="/data/images/other/favicon-stuff/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/data/images/other/favicon-stuff/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/data/images/other/favicon-stuff/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/data/images/other/favicon-stuff/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/data/images/other/favicon-stuff/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/data/images/other/favicon-stuff/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/data/images/other/favicon-stuff/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/data/images/other/favicon-stuff/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/data/images/other/favicon-stuff/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/data/images/other/favicon-stuff/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/data/images/other/favicon-stuff/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/data/images/other/favicon-stuff/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/data/images/other/favicon-stuff/favicon-16x16.png">
    <link rel="manifest" href="/data/images/other/favicon-stuff/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/data/images/other/favicon-stuff/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="loadPage();resetCookie()">
    <nav>
        <section class="nav-top">
            <div class="menu-logo-search-cart">
                <a class="hamburger-menu" mobile onclick="showOverlays(['.shadow-overlay','.menu-overlay'])">
                    <span class="material-icons-round md-36 md-light">menu</span>
                </a>
                <img class="logo" src="/data/images/other/main_logo/logo.png" alt="logo" onclick="homePageRedirect(this)">
            </div>
        </section>
        <section class="nav-mid">
            <div class="menu-container menu" desktop></div>
        </section>
    </nav>
    <main>
        <section class="section-main">
            <section id="form-and-small-summary">
                <div class="delivery-form">
                    <form id="delivery-form" class="detail-form" autocomplete="on">
                        <div class="form-box">
                            <div>
                                <label class="label-above label-gray">Minecraft Username</label>
                                <input id="mcUsername" class="bar" type="minecraft-username" placeholder="YOUR Minecraft Username" pattern="\S\S\S+" required>
                            </div>
                            <div>
                                <label class="label-above label-gray">Make this a gift?</label>
                                <div class="bar">
                                    <div class="left">
                                        <input id="gift" class="left" type="checkbox" onchange="giftToggleUpdate()">
                                    </div>
                                    <input id="giftee" class="stretch right" type="gift-minecraft-username" placeholder="Minecraft Username" disabled required>
                                </div>
                            </div>
                        </div>
                        <div class="form-box">
                            <div class="delivery-top">
                                <label class="label-above">Delivery Type</label>
                                <p id="explaination" class="label-above label-gray">
                                    When delivered, FlexCrop will find or place a chest for your items.
                                </p>
                            </div>
                            <div>
                                <select id="deliveryOption" class="bar" onload="updateDelivery(this.selectedOptions[0])" onchange="updateDelivery(this.selectedOptions[0])"></select>
                            </div>
                            <div>
                                <label class="label-above label-gray"></label>
                                <input id="flexcrop-location" class="bar" placeholder="X Y Z Dimension; My Tardis" required>
                            </div>
                        </div>
                        <div class="form-box">
                            <label class="label-above label-gray">Note</label>
                            <textarea id="note" class="note bar" maxlength="200" autocomplete="off" placeholder="Place entities in..."></textarea>
                        </div>
                        <div class="buttons">
                            <a href="/">Return to shop</a>
                            <button class="continue">Continue</button>
                        </div>
                    </form>
                </div>
                <div class="side-summary" desktop>
                    <div class="form-box">
                        <div class="side-summary-header">
                            <h3>Summary</h3>
                        </div>
                        <ul id="side-summary-items"></ul>
                        <div class="side-summary-total">
                            <p id="subtotal"></p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="recap" hidden>
                <div class="summary">
                    <div class="form-box">
                        <div class="side-summary-header">
                            <h3>Summary</h3>
                        </div>
                        <ul id="summary-items"></ul>
                        <div id="deliveryTax" class="delivery-tax side-summary-item"></div>
                        <div class="summary-total">
                            <p id="total">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <a href="">Back</a>
                    <button class="continue" onclick="setUsername(document.getElementById('mcUsername').value);sendOrder(this);">Complete Order</button>
                </div>
            </section>
            </div>
        </section>
        <section class="section-bottom">
            <footer>
                <a name="copyright">Copyright Â© 2021 Bug1312</a>
                <a name="terms" href="/terms">Terms</a>
                <a name="discord" href="https://discord.com/invite/vwwaxuvhT4">Discord</a>
            </footer>
        </section>
    </main>
    <overlay>
        <div class="shadow-overlay" onclick="hideOverlays(['.shadow-overlay','.menu-overlay'])"></div>
        <div class="menu-container menu-overlay" mobile>
            <div class="mobile-menu-header">
                <h3>FlexCrop Menu</h3>
                <span class="material-icons-round" onclick="hideOverlays(['.shadow-overlay','.menu-overlay'])">clear</span>
            </div>
            <div class="mobile-menu-links"></div>
        </div>
    </overlay>
</body>
<script async src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
<script src="/webpages/shared/shared.js" type="text/javascript"></script>
<script src="/webpages/checkout/checkout.js" type="text/javascript"></script>
<link href="/webpages/checkout/checkout.css" rel="stylesheet">

</html>
